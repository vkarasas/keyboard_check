<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Keyboard Check</title>
  </head>
  <body>
    <h1>Keyboard Check &#10088;Corsair K60&#10089;</h1>
    <div class="keyboard">
      <!-- First Row -->
      <div class="row">
        <div id="Escape">Esc</div>
        <div id="F1">F1</div>
        <div id="F2">F2</div>
        <div id="F3">F3</div>
        <div id="F4">F4</div>
        <div id="F5">F5</div>
        <div id="F6">F6</div>
        <div id="F7">F7</div>
        <div id="F8">F8</div>
        <div id="F9">F9</div>
        <div id="F10">F10</div>
        <div id="F11">F11</div>
        <div id="F12">F12</div>
        <div id="PrintScreen">Print Screen</div>
        <div id="ScrollLock">Scroll Lock</div>
        <div id="Pause">Pause Break</div>
      </div>
      <!-- Second Row -->
      <div class="row">
        <div id="Backquote">`</div>
        <div id="Digit1">1</div>
        <div id="Digit2">2</div>
        <div id="Digit3">3</div>
        <div id="Digit4">4</div>
        <div id="Digit5">5</div>
        <div id="Digit6">6</div>
        <div id="Digit7">7</div>
        <div id="Digit8">8</div>
        <div id="Digit9">9</div>
        <div id="Digit0">0</div>
        <div id="Minus">-</div>
        <div id="Equal">=</div>
        <div id="Backspace">Backspace</div>
      </div>
      <!-- Third Row -->
      <div class="row">
        <div id="Tab">Tab</div>
        <div id="KeyQ">Q</div>
        <div id="KeyW">W</div>
        <div id="KeyE">E</div>
        <div id="KeyR">R</div>
        <div id="KeyT">T</div>
        <div id="KeyY">Y</div>
        <div id="KeyU">U</div>
        <div id="KeyI">I</div>
        <div id="KeyO">O</div>
        <div id="KeyP">P</div>
        <div id="BracketLeft">[</div>
        <div id="BracketRight">]</div>
        <div id="Backslash">\</div>
      </div>
      <!-- Fourth Row -->
      <div class="row">
        <div id="CapsLock">CAPS</div>
        <div id="KeyA">A</div>
        <div id="KeyS">S</div>
        <div id="KeyD">D</div>
        <div id="KeyF">F</div>
        <div id="KeyG">G</div>
        <div id="KeyH">H</div>
        <div id="KeyJ">J</div>
        <div id="KeyK">K</div>
        <div id="KeyL">L</div>
        <div id="Semicolon">;</div>
        <div id="Quote">'</div>
        <div id="Enter">ENTER</div>
      </div>
      <!-- Fifth Row -->
      <div class="row">
        <div id="ShiftLeft">SHIFT</div>
        <div id="KeyZ">Z</div>
        <div id="KeyX">X</div>
        <div id="KeyC">C</div>
        <div id="KeyV">V</div>
        <div id="KeyB">B</div>
        <div id="KeyN">N</div>
        <div id="KeyM">M</div>
        <div id="Comma">,</div>
        <div id="Period">.</div>
        <div id="Slash">/</div>
        <div id="ShiftRight">SHIFT</div>
        <div id="ArrowUp">&uarr;</div>
      </div>
      <!-- Sixth Row -->
      <div class="row">
        <div id="button">CTRL</div>
        <div id="button">START</div>
        <div id="button">ALT</div>
        <div id="button">SPACE</div>
        <div id="button">ALT</div>
        <div id="button">FN</div>
        <div id="button">MENU</div>
        <div id="button">CTRL</div>
        <div id="button">&larr;</div>
        <div id="button">&darr;</div>
        <div id="button">&rarr;</div>
      </div>
    </div>

    <!-- <p>
      Press Keys to see what the KeyboardEvent key and code values are for each
      one!
    </p>
    <div id="textarea" tabindex="0"></div> -->
  </body>
  <script src="js/index.js" defer></script>
</html>
